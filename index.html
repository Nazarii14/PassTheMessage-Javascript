<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pass the message</title>
</head>
<body>
    <div class="container">
        <div class="message">
            <h3 style="text-align: center; font-weight:bold;">Pass the message</h3>
            <p style="border-bottom: 2px solid rgba(124, 41, 41, 0.499);"></p>
                <label>Enter a message</label>
                <br>
                <p><button style="border-radius: 5px 0px 0px 5px;"><i class="fa-sharp fa-regular fa-message"></i></button><input id="message-input" type="text"></p>
            
            <p id="container-main-button"><button id="submit-button">Submit</button></p>
            <p id="message-output" style="text-align: center; text-transform: uppercase; padding: 20px;"></p>
        </div>
    </div>


</body>
</html>
